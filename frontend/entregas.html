<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entregas - Sistema DDD</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">DelegInsumos</div>
      <nav class="menu">
        <a href="index.html" class="menu-item">Dashboard</a>
        <a href="insumos.html" class="menu-item">Gestión de Insumos</a>
        <a href="empleados.html" class="menu-item">Gestión de Empleados</a>
        <a href="entregas.html" class="menu-item active">Registro de Entregas</a>
      </nav>
      <div class="sidebar-footer">v1.0</div>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1 id="page-title">Registro de Entregas</h1>
      </header>

      <section class="content">
        <div class="panel">
          <div class="panel-header">
            <h2>Entregas</h2>
            <div>
              <button class="btn" onclick="openCreateModal()">Crear Entrega</button>
            </div>
          </div>

          <div class="table-wrap">
    <button class="btn" onclick="openCreateModal()">Crear Entrega</button>
    <div class="table-container">
      <table id="entregasTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Empleado</th>
          <th>Insumo</th>
          <th>Cantidad</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="entregasBody">
        <!-- Datos se cargarán aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal para crear -->
  <div id="entregaModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Crear Entrega</h2>
      <form id="entregaForm">
        <div class="form-group">
          <label for="empleado_id">Empleado:</label>
          <select id="empleado_id" required>
            <option value="">Seleccionar Empleado</option>
          </select>
        </div>
        <div class="form-group">
          <label for="insumo_id">Insumo:</label>
          <select id="insumo_id" required>
            <option value="">Seleccionar Insumo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" min="1" required>
        </div>
        <button type="submit" class="btn">Crear</button>
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
      </form>
    </div>
  </div>

          </div>
        </div>

      </section>
    </main>
  </div>

  <div id="toast-container"></div>

  <script src="js/api.js"></script>
  <script src="js/entregas.js"></script>
</body>
</html>
