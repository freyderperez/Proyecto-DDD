<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insumos - Sistema DDD</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="insumos.html">Insumos</a></li>
      <li><a href="empleados.html">Empleados</a></li>
      <li><a href="entregas.html">Entregas</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Insumos</h1>
    <button class="btn" onclick="openCreateModal()">Crear Insumo</button>
    <div class="table-container">
      <table id="insumosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Stock Actual</th>
          <th>Stock Mínimo</th>
          <th>Stock Máximo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="insumosBody">
        <!-- Datos se cargarán aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal para crear/editar -->
  <div id="insumoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Crear Insumo</h2>
      <form id="insumoForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="categoria">Categoría:</label>
          <input type="text" id="categoria" required>
        </div>
        <div class="form-group">
          <label for="stock_actual">Stock Actual:</label>
          <input type="number" id="stock_actual" min="0" required>
        </div>
        <div class="form-group">
          <label for="stock_min">Stock Mínimo:</label>
          <input type="number" id="stock_min" min="0" required>
        </div>
        <div class="form-group">
          <label for="stock_max">Stock Máximo:</label>
          <input type="number" id="stock_max" min="0" required>
        </div>
        <button type="submit" class="btn">Guardar</button>
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
      </form>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="js/api.js"></script>
  <script src="js/insumos.js"></script>
</body>
</html>
