<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entregas - Sistema DDD</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="insumos.html">Insumos</a></li>
      <li><a href="empleados.html">Empleados</a></li>
      <li><a href="entregas.html">Entregas</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Entregas</h1>
    <button class="btn" onclick="openCreateModal()">Crear Entrega</button>
    <div class="table-container">
      <table id="entregasTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Empleado</th>
          <th>Insumo</th>
          <th>Cantidad</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="entregasBody">
        <!-- Datos se cargarán aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal para crear -->
  <div id="entregaModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Crear Entrega</h2>
      <form id="entregaForm">
        <div class="form-group">
          <label for="empleado_id">Empleado:</label>
          <select id="empleado_id" required>
            <option value="">Seleccionar Empleado</option>
          </select>
        </div>
        <div class="form-group">
          <label for="insumo_id">Insumo:</label>
          <select id="insumo_id" required>
            <option value="">Seleccionar Insumo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" min="1" required>
        </div>
        <button type="submit" class="btn">Crear</button>
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
      </form>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="js/api.js"></script>
  <script src="js/entregas.js"></script>
</body>
</html>
