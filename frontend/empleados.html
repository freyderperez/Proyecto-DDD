<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados - Sistema DDD</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">DelegInsumos</div>
      <nav class="menu">
        <a href="index.html" class="menu-item">Dashboard</a>
        <a href="insumos.html" class="menu-item">Gestión de Insumos</a>
        <a href="empleados.html" class="menu-item active">Gestión de Empleados</a>
        <a href="entregas.html" class="menu-item">Registro de Entregas</a>
      </nav>
      <div class="sidebar-footer">v1.0</div>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1 id="page-title">Gestión de Empleados</h1>
      </header>

      <section class="content">
        <div class="panel">
          <div class="panel-header">
            <h2>Empleados</h2>
            <div>
              <button class="btn" onclick="openCreateModal()">Crear Empleado</button>
            </div>
          </div>

          <div class="table-wrap">
    <button class="btn" onclick="openCreateModal()">Crear Empleado</button>
    <div class="table-container">
      <table id="empleadosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cédula</th>
          <th>Estado</th>
          <th>Nombre Completo</th>
          <th>Cargo</th>
          <th>Departamento</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="empleadosBody">
        <!-- Datos se cargarán aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal para crear/editar -->
  <div id="empleadoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Crear Empleado</h2>
      <form id="empleadoForm">
        <div class="form-group">
          <label for="cedula">Cédula:</label>
          <input type="text" id="cedula" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" required>
            <option value="">Seleccionar Estado</option>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nombre_completo">Nombre Completo:</label>
          <input type="text" id="nombre_completo" required>
        </div>
        <div class="form-group">
          <label for="cargo">Cargo:</label>
          <input type="text" id="cargo" required>
        </div>
        <div class="form-group">
          <label for="departamento">Departamento:</label>
          <input type="text" id="departamento" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" required>
        </div>
        <button type="submit" class="btn">Guardar</button>
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
      </form>
    </div>
  </div>

          </div>
        </div>

      </section>
    </main>
  </div>

  <div id="toast-container"></div>

  <script src="js/api.js"></script>
  <script src="js/empleados.js"></script>
</body>
</html>
