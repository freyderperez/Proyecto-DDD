version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: deleg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Añadir healthcheck para que los MS esperen por la DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d deleg"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_listening"]
      interval: 30s
      timeout: 10s
      retries: 5

  ms-inventario:
    build: ./ms-inventario
    ports:
      - "8001:8001" # Mapeado correctamente (externo:interno)
    depends_on:
      postgres:
        condition: service_healthy # Espera a que Postgres esté sano
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres/deleg
      RABBITMQ_URL: amqp://guest:guest@rabbitmq/

  ms-rrhh:
    build: ./ms-rrhh
    ports:
      - "8003:8003" # Mapeado correctamente (externo:interno)
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres/deleg

  ms-distribucion:
    build: ./ms-distribucion
    ports:
      - "8002:8002" # Mapeado correctamente (externo:interno)
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres/deleg
      RABBITMQ_URL: amqp://guest:guest@rabbitmq/

  ms-gateway:
    build: ./ms-gateway
    ports:
      - "8000:8000"
    # El gateway solo depende de que los MS hayan terminado de construir.
    # No necesita esperar por el healthcheck de la DB.
    depends_on:
      - ms-inventario
      - ms-rrhh
      - ms-distribucion

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - ms-gateway

volumes:
  postgres_data: